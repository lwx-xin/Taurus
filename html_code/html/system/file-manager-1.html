<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>H+ 后台主题UI框架 - 主页</title>

    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="../../img/logo.ico"> 
	
	<style>
		.wrapper-content{
			padding: 15px;
		}
		
		.link-span{
			color: blue;
			cursor:pointer;
		}
		
		.display-none{
			display: none;
		}
		
		.form-group input,select ,.input-group{
			width: 490px;
		}
		
	</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
			
			<div class="col-sm-12 animated fadeInRight">
                <div class="row">
                    <div class="col-sm-12" id="fileList">
						
					</div>
				</div>
            </div>
			
        </div>
    </div>

</body>
<script src="../../js/common/base.js"></script>
<script type="text/javascript">

	$(function(){
		
		//加载数据
		initData()
		
		initEvent();
	});
	
	function initEvent(){
		// 处理文件拖拽上传
		fileDragEvent();
		
		// 文件box点击事件 -- 打开文件
		$("#fileList").on("click",".file-box",function(){
			var fileType = $(this).attr("file-type");
			if(fileType==Code.FILE_TYPE_FOLDER.value){
				var folderId = $(this).attr("folder-id");
				initFolderAndFile(folderId);
			} else {
				var fileId = $(this).attr("file-id");
				openFile(fileId);
			}
		});
	}
	
	/**
	 * 处理文件拖拽上传
	 */
	function fileDragEvent(){
		$('body').on('dragover', function(e) {
			e.preventDefault();
			e.stopPropagation();
		});
		$('body').on('dragenter', function(e) {
			e.preventDefault();
			e.stopPropagation();
		});
		$('body').on('drop', function(e){
			if(e.originalEvent.dataTransfer){
				if(e.originalEvent.dataTransfer.files.length) {
					e.preventDefault();
					e.stopPropagation();
					/*UPLOAD FILES HERE*/
					var files = e.originalEvent.dataTransfer.files;
					uploadFile(files);
				}
			}
		});
	}
	
	function uploadFile(files){
		if(selectedNode==null || isNull(selectedNode.folderId)){
			showInformation("提示", "请选择左侧文件夹", "info");
			return false;
		}
		var param = new Object();
		param["files"] = files;
		param["folderId"] = selectedNode.folderId;
			
		ajax({
			url: requestPath.fileInsert.url,
			data: param,
			type: requestPath.fileInsert.type,
			success: function(data){
				if(data.status){
					initFolderAndFile(selectedNode.folderId);
				}
			},
			error: function(data){
			}
		});
	}
	
	/**
	 * 在线打开文件
	 * @param {String} fileId 文件id 
	 */
	function openFile(fileId){
		var fileEntity = null;
		ajax({
			url: requestPath.fileDetail.url,
			data: {"fileId": fileId},
			type: requestPath.fileDetail.type,
			success: function(data){
				if(data.status){
					fileEntity = data.data;
				}
			},
			error: function(data){
			}
		});
		
		if(isNull(fileEntity)){
			showInformation("提示", "文件异常", "info");
			return false;
		}
		
		// 文件请求路径
		var filePath = "../../"+fileEntity.fileUrl;
	
		switch (fileEntity.fileType){
			case Code.FILE_TYPE_AUDIO.value:
				/** 文件类型-音频*/
				
				break;
			case Code.FILE_TYPE_VIDEO.value:
				/** 文件类型-视频*/
				
				break;
			case Code.FILE_TYPE_TXT.value:
				/** 文件类型-文本*/
				
				break;
			case Code.FILE_TYPE_LOG.value:
				/** 文件类型-日志*/
				
				break;
			case Code.FILE_TYPE_PICTURE.value:
				/** 文件类型-图片*/
				parent.addMenuTab(filePath, fileEntity.fileName, 1);
				break;
			default:
				/** 文件类型-其它*/
				
				break;
		}
	}
	
	function initData(){
		// 加载文件夹以及文件
		initFolderAndFile("");
	}
	
	/**
	 * 获取文件模板
	 * @param {Object} fileEntityEx 文件信息
	 */
	function fileBoxTemplate(fileEntityEx){
		// 文件id
		var fileId = fileEntityEx.fileId;
		// 文件名称
		var fileName = fileEntityEx.fileName;
		// 文件大小 KB
		var fileSize = fileEntityEx.fileSize;
		// 文件类型 code->file_type
		var fileType = fileEntityEx.fileType;
		// 最后一次修改时间
		var fileModifyTime = fileEntityEx.fileModifyTime;
		// 文件的请求路径
		var fileUrl = fileEntityEx.fileUrl;
		// 略缩图的请求路径（不是图片的文件该字段为空）
		var fileThumbnailsUrl = fileEntityEx.fileThumbnailsUrl;
		
		var fileTypeDiv = getFileTypeDiv(fileType, fileThumbnailsUrl);
		
		var html = "<div class='file-box' file-id='"+ fileId +"' file-type='"+ fileType +"'>"+
			"	<a href='javascript:void(0);'>"+
			"		<div class='file'>"+
			"			<span class='corner'></span>"+
			fileTypeDiv +
			"			<div class='file-name'>"+ fileName +"<br/>"+
			"				<small>"+ new Date(fileModifyTime).toStr("yyyy-MM-dd HH:mm:ss") +"&nbsp;"+ fileSize +"KB</small>"+
			"			</div>"+
			"		</div>"+
			"	</a>"+
			"</div>";
		return html;
	}
	
	/**
	 * 获取文件夹模板
	 * @param {Object} folderEntityEx 文件夹信息
	 */
	function folderBoxTemplate(folderEntityEx){
		// 文件夹id
		var folderId = folderEntityEx.folderId;
		// 文件夹名称
		var folderName = folderEntityEx.folderName;
		// 最后一次修改时间
		var folderModifyTime = folderEntityEx.folderModifyTime;
		// 文件类型--文件夹
		var fileType = Code.FILE_TYPE_FOLDER.value;
		
		var fileTypeDiv = getFileTypeDiv(fileType, "");
		
		var html = "<div class='file-box' folder-id='"+ folderId +"' file-type='"+ fileType +"'>"+
			"	<a href='javascript:void(0);'>"+
			"		<div class='file'>"+
			"			<span class='corner'></span>"+
			fileTypeDiv +
			"			<div class='file-name'>"+ folderName +"<br/>"+
			"				<small>"+ new Date(folderModifyTime).toStr("yyyy-MM-dd HH:mm:ss") +"</small>"+
			"			</div>"+
			"		</div>"+
			"	</a>"+
			"</div>";
		return html;
	}
	
	/**
	 * 获取文件分類样式
	 * @param {String} fileType 文件類型
	 * @param {String} fileThumbnailsUrl 略缩图的请求路径（不是图片的文件该字段为空）
	 */
	function getFileTypeDiv(fileType, fileThumbnailsUrl){
		var fileTypeDiv = "";
		switch (fileType){
			case Code.FILE_TYPE_FOLDER.value:
				/** 文件类型-文件夹*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-folder-open-o'></i></div>";;
				break;
			case Code.FILE_TYPE_AUDIO.value:
				/** 文件类型-音频*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-music'></i></div>";;
				break;
			case Code.FILE_TYPE_VIDEO.value:
				/** 文件类型-视频*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-film'></i></div>";
				break;
			case Code.FILE_TYPE_TXT.value:
				/** 文件类型-文本*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-file-text-o'></i></div>";
				break;
			case Code.FILE_TYPE_LOG.value:
				/** 文件类型-日志*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-file-text-o'></i></div>";
				break;
			case Code.FILE_TYPE_PICTURE.value:
				/** 文件类型-图片*/
				// fileTypeDiv = "<div class='icon'><i class='fa fa-file-text-o'></i></div>";
				fileTypeDiv = "<div class='image' align='center'><img alt='image' class='img-responsive' src='"+fileThumbnailsUrl+"'></div>";
				break;
			default:
				/** 文件类型-其它*/
				fileTypeDiv = "<div class='icon'><i class='fa fa-file'></i></div>";
				break;
		}
		return fileTypeDiv;
	}
	
	/**
	 * 初始化文件夹列表
	 */
	function initFolderAndFile(folderId){
		$("#fileList").html("");
		ajax({
			url: requestPath.folderList.url,
			data: {"folderId": folderId},
			type: requestPath.folderList.type,
			success: function(data){
				if(data.status){
					console.log(data.data);
					var folders = data.data.childrens;
					var files = data.data.childrenFiles;
					if(isNotNull(folders)){
						$.each(folders, function(i, folderEntityEx){
							$("#fileList").append(folderBoxTemplate(folderEntityEx));
						});
					}
					if(isNotNull(files)){
						$.each(files, function(i, fileEntityEx){
							$("#fileList").append(fileBoxTemplate(fileEntityEx));
						});
					}
				}
			},
			error: function(data){
			}
		});
	}

</script>
</html>
