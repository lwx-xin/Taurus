<script src="../../js/common/base.js"></script>
<script type="text/javascript">

	var userDataTable;
	
	$(function(){
		//渲染datatable
		drawTable();
		
		//加载数据
		initData()
		
		initEvent();
	});
	
	function initEvent(){
		$(".add-user-btn").click(function(){
			layer.open({
				  type: 2,
				  title: "添加用户",
				  area: ['800px', '500px'],
				  fixed: false, //不固定
				  maxmin: true,
				  content: 'user-edit.html'
			});
		})
		$("#userDataTable").on("click",".edit-user-btn",function(){
			var userId = $(this).parents("tr").find("span[name='userId']").html();
			layer.open({
				  type: 2,
				  title: "添加用户",
				  area: ['800px', '500px'],
				  fixed: false, //不固定
				  maxmin: true,
				  content: 'user-edit.html?userId='+userId
			});
		});
	}
	
	function drawTable(){
		userDataTable = $('#userDataTable').DataTable( {
	        "processing": true,      //翻页或者搜索的时候，前端是否给出“正在搜索”等提示信息
	        "serverSide": false,     // true表示使用后台分页 
	        "searching": true,      // 是否允许检索
	        "ordering": true,        // 是否允许排序
	        "lengthMenu": [[10, 25, 50, 100, -1], [10, 25, 50, 100, "全部"]],
	        "order": [[ 0, "desc" ]],
	        "columns": [
	            { //排序用
	            	className: "display-none",
	            	"data": null,"render": function (data, type, row, meta) {
	            		var userModifyTime = new Date(data.userModifyTime).toStr("yyyy-MM-dd HH:mm:ss");
	            		return "<span name='userModifyTime' style='display:none;'>"+userModifyTime+"</span>";
					}
	            },
	            { 
	            	className: "display-none",
	            	"data": null,"render": function (data, type, row, meta) {
	            		return "<span name='userId' style='display:none;'>"+data.userId+"</span>";
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
						var no = meta.row + 1 + meta.settings._iDisplayStart;
	            		return "<span name='NO'>"+no+"</span>";
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return "<span name='userNumber' class='link-span'>"+data.userNumber+"</span>";
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return data.userName;
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return data.userHead;
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		var authNameList = new Array();
	            		var authList = data.authList;
	            		if(isNotNull(authList)){
	            			$.each(authList, function(index, authObj){
	            				authNameList.push(authObj.authName);
	            			});
	            		}
	            		return authNameList.join();
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return data.userDelFlg;
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return new Date(data.userCreateTime).toStr("yyyy-MM-dd HH:mm:ss");
					}
	            },
	            { 
	            	"data": null,"render": function (data, type, row, meta) {
	            		return "<a href='#' class='edit-user-btn' ><i class='fa fa-edit text-navy'> 编辑</i></a>";
					}
	            }
	        ]
            // "createdRow": function (row, data, dataIndex) {
            // 	$(row).find("td.display-none").hide();
            // },
	    } );
	}
	
	function initData(){
		var param = new Object();
		param["userName"] = "";
		param["userNumber"] = "";
		param["userPlatform"] = "1";
		param["userQq"] = "";
		param["userEmail"] = "";
		ajax({
			url: requestPath.userList.url,
			data: param,
			type: requestPath.userList.type,
			success: function(data){
				if(data.status){
					userDataTable.clear();
					userDataTable.rows.add(data.data);
					userDataTable.draw();
				}
			},
			error: function(data){
				layer.msg("err");
			}
		});
	}
	
	function getPageNumAndSize(){
		var obj = new Object();
		
	    var oTable = $('#userDataTable').dataTable();
		var oSettings = oTable.fnSettings();
		// 获取页码值
		var pageNum = oSettings._iDisplayStart
		// 获取每页显示行数
		var pageSize = oSettings._iDisplayLength;
		obj["pageNum"] = pageNum;
		obj["pageSize"] = pageSize;
		
		return obj;
	}

	
</script>
